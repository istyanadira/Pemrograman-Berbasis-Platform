<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>TABEL NILAI SISWA</h2>

  <table id="tabelNilai">
    <thead>
      <tr>
        <th>NO</th>
        <th>NAMA SISWA</th>
        <th>TUGAS</th>
        <th>UTS</th>
        <th>UAS</th>
        <th>NA</th>
      </tr>
    </thead>
    <tbody>
      <!-- Baris data akan diisi oleh JavaScript -->
    </tbody>
  </table>

  <script>
    const nama = ["Asep", "Iwan", "Cepi", "Agus", "Dadang"];
    const tugas = [80, 75, 70, 65, 60];
    const uts = [95, 75, 80, 40, 70];
    const uas = [85, 90, 90, 55, 60];

    const tbody = document.querySelector("#tabelNilai tbody");

    for (let i = 0; i < nama.length; i++) {
      let na = (0.4 * tugas[i]) + (0.3 * uts[i]) + (0.3 * uas[i]);
      let row = `
        <tr>
          <td>${i + 1}</td>
          <td>${nama[i]}</td>
          <td>${tugas[i]}</td>
          <td>${uts[i]}</td>
          <td>${uas[i]}</td>
          <td>${na.toFixed(1)}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    }
  </script>

</body>
</html>
